{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr>
        <th>Melon Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    {% for melon, qty in cart.items() %}
    <tr>
        <td>{{ melon.common_name }}</td>
        <td>{{ qty }}</td>
        <td>{{ melon.price }}</td>
        <td>{{(qty * melon.price)}}</td>
    </tr>
    {% endfor %}
</table>
<h3>Total: $27.00</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
