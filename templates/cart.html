{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon_id, melon in cart.items() %}
    <tr><td>{{melon[0]}}</td><td>{{quantity}}</td><td>{{melon.price}}</td><td>{{total}}</td></tr>
    {% endfor %}
</table>
<h3>Total: $27.00</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
